<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/libs/google-fonts.css">
        <link rel="stylesheet" href="css/libs/animate.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link rel="stylesheet" href="css/estilos.css">
        <title>Alura Typer</title>
    </head>

    <body>
        <div class="container">
            <div class="row center-align">
                <h1>Alura Typer</h1>                
                <ul class="collapsible" data-collapsible="accordion">
                    <li>
                        <div class="collapsible-header">
                            <i class="material-icons">visibility</i> Ver frase
                        </div>
                        <div class="collapsible-body">
                            <p class="frase" id="texto">O rato roeu a roupa do rei de Roma</p>
                        </div>
                    </li>
                </ul>
                <ul class="contadores">
                    <!-- <li><i class="material-icons">mode_edit</i></li> -->
                    <li class="tamanho-frase">0 palavras</li>
                    <li>em</li>
                    <!-- <li><i class="material-icons">access_alarm</i></li> -->
                    <li><span class="tempo-de-digitacao">10</span>&nbsp;segundos</li>
                </ul>
            </div>
            <div class="row margin-bottom-zero">
                <label class="margin-left-zero" for="campo-digitacao">Copie o texto</label>
                <textarea id="campo-digitacao" class="materialize-textarea" cols="30" rows="10"></textarea>
            </div>
            <div class="row center-align">
                <ul class="contadores">
                    <li class="contador-de-caracteres">0 caracteres</li>
                    <li class="contador-de-palavras">0 palavras</li>
                </ul>

            </div>
            <a class="btn waves-effect waves-light disabled" id="botao-reiniciar">Reiniciar</a>
        </div>

        <div id="modal1" class="modal bottom-sheet">
            <div class="modal-content">
                <h4>Tempo esgotado</h4>
                <p>Você perdeu</p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Recomeçar</a>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="js/sweetalert2.all.js"></script>
        <script src="js/main.js"></script>
        <script>
            $(document).ready(function () {
                $('#modal1').modal();
            });
        </script>
    </body>

</html>
