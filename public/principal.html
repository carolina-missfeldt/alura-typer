<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/libs/google-fonts.css">
        <link rel="stylesheet" href="css/libs/animate.css">
        <link rel="stylesheet" href="css/libs/google-fonts.css">
        <link rel="stylesheet" href="css/libs/materialize.min.css">
        <link rel="stylesheet" href="css/estilos.css">
        <title>Alura Typer</title>
    </head>

    <body>
        <div class="container">
            <div class="row center">
                <h1>Alura Typer</h1>
                <div class="row">
                    <div class="col s12 m12">
                        <div class="card-panel teal large-card">
                            <span class="frase white-text" id="texto">Algo escrito aqui</span>
                        </div>
                    </div>
                </div>
                <ul class="contadores">
                    <li class="tamanho-frase">0 palavras</li>
                    <li><span class="tempo-de-digitacao">3</span>&nbsp;segundos</li>
                </ul>
            </div>
            <div class="row margin-bottom-zero">
                <label class="margin-left-zero" for="campo-digitacao">Copie o texto</label>
                <textarea id="campo-digitacao" class="materialize-textarea" cols="30" rows="10"></textarea>
            </div>
            <div class="row center">
                <ul class="contadores">
                    <li class="contador-de-caracteres"></li>
                    <li class="contador-de-palavras"></li>
                </ul>

            </div>
            <div class="row">
                <form class="col s12 m6">
                    <div class="row margin-bottom-zero">
                        <div class="input-field col s10">
                            <input id="usuario" type="text">
                            <label for="usuario">Nome</label>
                        </div>
                    </div>
                </form>
                <div class="col s12 m6 botoes right-align">
                    <a class="btn-floating btn-large waves-effect waves-light light-blue accent-4 disabled tooltipped margin horizontal" id="botao-reiniciar"
                        data-position="bottom" data-delay="50" data-tooltip="Recomeçar Jogo">
                        <i class="material-icons">restore</i>
                    </a>
                    <a class="btn-floating btn-large waves-effect waves-light green tooltipped margin" data-position="bottom" 
                    data-delay="50" data-tooltip="Mostrar placar" id="btn-placar">
                        <i class="material-icons">assignment</i>
                    </a>
                    <!-- <a class="btn-floating btn-large waves-effect waves-light red tooltipped margin" data-position="bottom" data-delay="50" data-tooltip="I am a tooltip">
                        <i class="material-icons">add</i>
                    </a> -->
                    <!-- <a class="btn-floating btn-large waves-effect waves-light red tooltipped margin" data-position="bottom" data-delay="50" data-tooltip="I am a tooltip">
                        <i class="material-icons">add</i>
                    </a> -->
                </div>
            </div>
            <div class="row placar display-none">
                <div class="col s12 m12">
                    <h3 class="center">Placar</h3>
                    <table class="responsive-table centered striped" id="placar">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Palavras</th>
                                <th>Data</th>
                                <th>Excluir</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>

        </div>

        <div id="modal1" class="modal bottom-sheet">
            <div class="modal-content">
                <h4>Tempo esgotado</h4>
                <p>Você perdeu</p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Recomeçar</a>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script> -->
        <script src="js/materialize.min.js"></script>
        <script src="js/sweetalert2.all.js"></script>
        <script src="js/main.js"></script>
        <script>
            $(document).ready(function () {
                $('#modal1').modal();
            });
        </script>
    </body>

</html>
