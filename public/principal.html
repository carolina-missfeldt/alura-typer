<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/libs/google-fonts.css">
        <link rel="stylesheet" href="css/libs/animate.css">
        <link rel="stylesheet" href="css/libs/google-fonts.css">
        <link rel="stylesheet" href="css/libs/materialize.min.css">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"> -->
        <link rel="stylesheet" href="css/estilos.css">
        <title>Alura Typer</title>
    </head>

    <body>
        <div class="container">
            <div class="row center">
                <h1>Alura Typer</h1>
                <ul class="collapsible" data-collapsible="accordion">
                    <li>
                        <div class="collapsible-header">
                            <i class="material-icons">visibility</i> Ver frase
                        </div>
                        <div class="collapsible-body left-align">
                            <p class="frase" id="texto">Uma frase qualquer</p>
                        </div>
                    </li>
                </ul>
                <ul class="contadores">
                    <!-- <li><i class="material-icons">mode_edit</i></li> -->
                    <li class="tamanho-frase">0 palavras</li>
                    <li>em</li>
                    <!-- <li><i class="material-icons">access_alarm</i></li> -->
                    <li><span class="tempo-de-digitacao">2</span>&nbsp;segundos</li>
                </ul>
            </div>
            <div class="row margin-bottom-zero">
                <label class="margin-left-zero" for="campo-digitacao">Copie o texto</label>
                <textarea id="campo-digitacao" class="materialize-textarea" cols="30" rows="10"></textarea>
            </div>
            <div class="row center">
                <ul class="contadores">
                    <li class="contador-de-caracteres">0 caracteres</li>
                    <li class="contador-de-palavras">0 palavras</li>
                </ul>

            </div>
            <div class="botoes">
                <a class="btn-floating btn-large waves-effect waves-light light-blue accent-4 disabled tooltipped" id="botao-reiniciar"
                data-position="bottom" data-delay="50" data-tooltip="Recomeçar Jogo">
                    <i class="material-icons">restore</i>
                </a>
                <!-- <a class="btn tooltipped" data-position="bottom" data-delay="50" data-tooltip="I am a tooltip">Hover me!</a> -->
                <a class="btn-floating btn-large waves-effect waves-light red tooltipped" data-position="bottom" data-delay="50" data-tooltip="I am a tooltip">
                    <i class="material-icons">add</i>
                </a>
                <a class="btn-floating btn-large waves-effect waves-light red tooltipped" data-position="bottom" data-delay="50" data-tooltip="I am a tooltip">
                    <i class="material-icons">add</i>
                </a>
                <a class="btn-floating btn-large waves-effect waves-light red tooltipped" data-position="bottom" data-delay="50" data-tooltip="I am a tooltip">
                    <i class="material-icons">add</i>
                </a>
            </div>

        </div>

        <div id="modal1" class="modal bottom-sheet">
            <div class="modal-content">
                <h4>Tempo esgotado</h4>
                <p>Você perdeu</p>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Recomeçar</a>
            </div>
        </div>
        <script src="js/jquery.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="js/sweetalert2.all.js"></script>
        <script src="js/main.js"></script>
        <script>
            $(document).ready(function () {
                $('#modal1').modal();
            });
        </script>
    </body>

</html>
